name: Validate and organize repo, build and publish Docker images

on:
  push:
    branches:
      - main
    # paths:
    #   - 'config.toml'

jobs:
  validate-and-organize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal access token.
          fetch-depth: 0 # otherwise, there would be errors pushing refs to the destination repository.

      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: "3.8"

      - name: Pip install packages
        run: |
          python -m pip install -U pip
          pip install git+https://github.com/Tauffer-Consulting/domino.git@refactor/dry-run

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: pip list
        run: pip list | grep domino

      - name: Run organize and build images
        env:
          GHCR_USERNAME: ${{ github.actor }}

        run: |
          domino piece organize --build-images --registry-token=${{ secrets.GITHUB_TOKEN }} --source-url=https://github.com/${{github.repository}}
          echo "PIECES_IMAGES_MAP=$PIECES_IMAGES_MAP" >> "$GITHUB_ENV"
          echo "action_state=yellow" >> "$GITHUB_ENV"

      - name: Run tests over built images
        run: echo "${{ env.action_state }}"
      
      - name: Publish images
        run: echo "publish images ${{ env.PIECES_IMAGES_MAP }}"

